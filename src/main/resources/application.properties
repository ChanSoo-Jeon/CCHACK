
# WAS Port
server.port = 11000

# DB Information
spring.datasource.url=jdbc:postgresql://localhost:5432/cchack
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# DTO Location
mybatis.type-aliases-package=kopo.poly.dto

# SQL Query Location
mybatis.mapper-locations=classpath:mapper/*.xml

# DTO Mapping camel case
mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ??? ?? ??
file.upload-dir=C:/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


scoring.res-csv=classpath:popdatas/population.csv
scoring.flow-csv=classpath:popdatas/dongpopulation.csv

# 가중치
scoring.alpha-loc=0.6

# config.local.properties
spring.config.import=optional:classpath:config.local.properties

# Kakao Local REST API
kakao.rest-key=${REST_KEY}
kakao.coord2addr-url=https://dapi.kakao.com/v2/local/geo/coord2address.json

# ??/?? ?? ?? UTF-8 (CharacterEncodingFilter)
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ?????/?? ???
server.tomcat.uri-encoding=UTF-8